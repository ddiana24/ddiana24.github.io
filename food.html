<!DOCTYPE html>
<html>
<head>
    <title>Cтраница с рецептом</title>
</head>
<body>

    <h1>Простой бутерброд с сыром</h1>
    <h2>Что нужно</h2>
    <p>Хлеб, сливочное масло, сыр, зелень (по желанию)</p>
    <h2>Как приготовить</h2>
    <p>Намажьте хлеб маслом.</p>
    <p>Положите сверху ломтик сыра.</p>
    <p>Добавьте зелень, если хотите.</p>
    <p>Бутерброд готов!</p>
</body>
</html>
